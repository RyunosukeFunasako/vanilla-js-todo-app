<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>TODO(JS)</title>
</head>
<body>
    <script type="module" src="src/index.js"></script>
    <div class="input-area">
        <input id="add-text" type="text" placeholder="TODOを入力">
        <button id="add-button">追加</button>
    </div>
    <div class="uncomplete-area">
        <p class="title">未完了のTODO</p>
        <ul id="uncomplete-list">
            <div class="todo">
                <li>TODOです</li>
                <button>完了</button>
                <button>削除</button>
            </div>
            
            <div class="todo">
                <li>TODOです</li>
                <button>完了</button>
                <button>削除</button>
            </div>
        </ul>
    </div>
    <div class="complete-area">
        <p class="title">完了したTODO</p>
        <ul id="complete-list">
            <div class="todo">
                <li>TODOでした</li>
                <button>戻す</button>
            </div>
        </ul>
    </div>
</body>
</html>
